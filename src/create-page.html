<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Create</h1>
    </header>
    <main>
      <form>
        <label>
          Add question:
          <textarea cols="30" rows="5"> </textarea>
        </label>
        <label>
          Add answer:
          <textarea cols="30" rows="5"> </textarea>
        </label>
        <div>
          <label for="tags"> Add tags divided by comma: </label>
          <input id="tags" type="text" />
        </div>
        <button>Submit</button>
      </form>
    </main>
    <nav class="app-footer">
      <a href="index.html" class="material-icons md-36" aria-label="home"
        >home</a
      >
      <a
        href="bookmarked-cards-page.html"
        class="material-icons md-36"
        aria-label="bookmarks"
        >bookmarks</a
      >
      <a
        href="create-page.html"
        class="material-icons md-36 active-nav-item"
        aria-label="create new card"
        >create</a
      >
      <a
        href="profile-page.html"
        class="material-icons md-36"
        aria-label="profile"
        >face</a
      >
    </nav>
  </body>
</html>
