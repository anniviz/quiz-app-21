<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Quiz App</h1>
    </header>
    <section class="quiz-card">
      <h2>Question</h2>
      <button class="quiz-card__button">show answer</button>
      <p class="quiz-card__answer">this is the answer</p>
      <ul>
        <li class="quiz-card__tag">#tag 1</li>
        <li class="quiz-card__tag">#tag 2</li>
        <li class="quiz-card__tag">#tag 3</li>
      </ul>
      <div class="quiz-card__bookmark"></div>
    </section>
  </body>
</html>
